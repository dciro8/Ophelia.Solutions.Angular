<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <h1>
        
      </h1>
    </div>

    <div class="coe-card">
      <div class="container col-md-12">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="row col-md-12 justify-content-end pr-0">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="filter-value">Buscador:</label>
                    <input
                      name="filterValue"
                      type="text"
                      class="form-control mx-sm-3"
                      placeholder="Buscar..."
                      id="filter-value"
                    />
                  </div>
                </form>
                <div class="col-md-2">
                  <button
                    type="button"
                    class="btn coe-btn-primary"
                    id="add-btn"
                   >
                    <i class="far fa-plus-square"></i
                    ><span> {{ 'AddBtn' | translate }}</span>
                  </button>
                </div>
                <div class="col-md-2">
                  <button
                    type="button"
                    class="btn btn-secundary-pdf"
                    i18n="@@Pdf"
                  >
                    <span><i class="far fa-file-pdf"></i> PDF</span>
                  </button>
                </div>
                <div class="col-md-2">
                  <button
                    type="button"
                    class="btn btn-secundary-csv"
                    i18n="@@Csv"
                  >
                    <span><i class="far fa-file"></i> CSV</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover" id="persona-table">
          <thead>
            <tr>
              <th  translate>Id</th>
              <th  translate>TipoIdentificacion_Abreviatura</th>
              <th  translate>NumeroIdentificacion</th>
              <th  translate>Nombres</th>
              <th  translate>Apellidos</th>
              <th  translate>FechaNacimiento</th>
              <th  translate>Salario</th>
              <th  translate>CalificaionPromedio</th>
              <th  translate>DescripcionHobbies</th>
              <th  translate>Activo</th>
              <th  translate>FechaModificacion</th>
              <th  translate>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <td>
            </td>
              <td>
              </td>
              <td>
              </td>
              <td>
              </td>
              <td>
              </td>
              <td>
              </td>
              <td>
              </td>
              <td>
              </td>
              <td>
              </td>
              <td>
                <input
                  type="checkbox"
                  id="object"
                  disabled
                />
              </td>
              <td>
              </td>
              <td class="d-flex">
                <button
                  type="button"
                  ngbTooltip="Editar"
                  class="edit btn btn-secundary-editar"
                 
                >
                  <i class="far fa-edit"></i>
                </button>
                <button
                  ngbTooltip="Eliminar"
                  type="button"
                  class="delete btn btn-secundary-delete"
               
                >
                  <i class="far fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="12" class="text-center">
                <br />
                <br />
                <br />
                <br />
                <br />
              </td>
            </tr>
          </tbody>
          <caption></caption>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
    
      <div class="input-group-append">
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <h4>Get all Product</h4>
    
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Name Product</th>
            <th scope="col">Code Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Minimun Allo Web</th>
          
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          <tr 
          *ngFor="let val of ProductDto; let i = index">
          
            <th scope="row">{{val.name }} </th>
            <td> {{val.code }} </td>
            <td>{{val.price  | currency}} </td>
            <td>{{val.quantity }} </td>
            <td>{{val.minimunAlloweb}} </td>
            
            <td class="d-flex">
              <button
                type="button"
                ngbTooltip="Editar"
                class="edit btn btn btn-outline-danger"
                (click)="update(val)"
                
               >
                <i class="far fa-edit"></i>
              </button>
              <button
                ngbTooltip="Eliminar"
                type="button"
                class="btn btn-light"
                (click)="delete(val)"
               >
                <i class="far fa-trash-alt"></i>
              </button>
            </td>
          </tr>
         
        </tbody>
      </table>
  </div>

</div>
